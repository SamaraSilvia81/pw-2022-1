<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Números Aleatórios</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-8">
                    
                    <h1>Preencha os Campos</h1>
                    
                    <p> 
                        Digite limite de números aleatórios <input id= "number" type="number" placeholder="Digite aqui"><br>
                        Digite limite de colunas <input id= "qtdecolunas" type="number" placeholder="Digite aqui"><br>
                        Digite limite de número máximo <input id= "max" type="number" placeholder="Digite aqui"><br>
                        Digite limite de número mínimo <input id= "min" type="number" placeholder="Digite aqui"><br>
                    </p>
                    
                    <button id="tb"> Gerar Tabela</button> 
                    <button id="tbRemove"> Remover Tabela</button>
            
                    <pre id="tabela"></pre> <!--Essa tag preserva os espaços e quebras de linha-->

                </div>
                <div class="col-0 col-md-2"></div>
            </div>
        </div>
    </section>

    <script src="index.js" defer></script>

</body>
</html>
