<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Array</title>
    <script src="ex07.js" defer></script>
    <link href="ex07.css" rel="stylesheet"/>
  </head>
  <body>
     
    <h1>Digite valores para ser inserido na lista array</h1>
    <input id="inputNumber" placeholder="Digite o valor aqui" type="number"/>
    <button id="numInicio">Adicionar no final</button>
    <button id="numFinal">Adicionar no começo</button>
    <button id="zerar">Zerar array</button>
    <br><br>
    
    <hr>

    <h1>Digite um índice para ser removido da lista array</h1>
    <input id="inputRemover" placeholder="Digite o valor do índice" type="number">
    <button id="btRemover">Remover</button>
    <br><br>

    <hr>

    <ol id="lista"></ol>
  </body>
</html>
